<!-- MAP -->
    <div class="col-sm-8" id="map">
      <center>
        <map styles="[{stylers:[{hue:'#025950'},{gamma:0.5},{weight:0.5}]},{elementType:'labels',stylers:[{visibility:'on'}]},{featureType:'water',stylers:[{color:'#2C3E50'}]}]"></map>
      </center>
   </div>


    <!-- SHOW CANDIDATE -->
    <div class="col-sm-4" id="candidateEventList"><center>
      <!-- <h2> | september events | </h2> -->
      <div ng-repeat="candidate in allCandidates">
          <h3>Candidate: {{candidate.name}}</h3>
          <h4>Political Party: {{candidate.party}}</h4>
          <hr>
          <h4> September Events: </h4>

          <a class="btn btn-primary" ng-click="showEvents()" >See Events</a>
          
          <input type="checkbox" ng-model="checked" aria-label="Toggle ngHide">

        <div ng-repeat="event in candidate.events" ng-show="checked" ng-show="events">
          <p>{{event.title}}</p>
          <p>Date: {{event.date}}</p>
          <p>Time: {{event.time}}</p>
          <p>Location: {{event.location}}</p>
          <hr>
        </div>

      </div></center>
    </div>
